  <!-- ✅ SCRIPT à placer juste avant </body> -->
  <script>
    // Cookie functions
    function setCookie(name, value, days = 365) {
      const date = new Date();
      date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
      const expires = "expires=" + date.toUTCString();
      document.cookie = name + "=" + encodeURIComponent(value) + ";" + expires + ";path=/";
    }

    function getCookie(name) {
      const nameEQ = name + "=";
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        let cookie = cookies[i].trim();
        if (cookie.indexOf(nameEQ) === 0) {
          return decodeURIComponent(cookie.substring(nameEQ.length));
        }
      }
      return null;
    }

    function navigateTo(page) {
      setCookie('lastPage', page);
      window.location.href = page;
    }

    // Recherche
    const searchInput = document.getElementById('search');
    const newsCards = document.querySelectorAll('.news-card');

    searchInput.addEventListener('input', function () {
      const query = this.value.toLowerCase();
      newsCards.forEach(card => {
        const title = card.dataset.title.toLowerCase();
        card.style.display = title.includes(query) ? 'block' : 'none';
      });
    });

    // Filtrage par thème
    function filterTheme(theme) {
      // Function kept for backward compatibility but no longer used
    }

    // Mode sombre / clair
    const toggleButton = document.getElementById('darkModeToggle');
    const themeIcon = document.getElementById('themeIcon');

    function setTheme(isDark){
      if(isDark){
        document.body.classList.add('dark-mode');
        themeIcon.src = './Icons/icon-sun.png';
        localStorage.setItem('theme','dark');
      } else {
        document.body.classList.remove('dark-mode');
        themeIcon.src = './Icons/icon-moon.png';
        localStorage.setItem('theme','light');
      }
    }

    toggleButton.addEventListener('click', () => {
      setTheme(!document.body.classList.contains('dark-mode'));
    });

    // Fallback if custom icons are missing
    themeIcon.onerror = () => { themeIcon.src = './Icons/LogoFox.png'; };

    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      setTheme(savedTheme === 'dark');
    });
  </script>

</body>
</html>
